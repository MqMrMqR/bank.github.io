<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <span onclick="showSignUp()">Sign up</span></p>
    </div>
    <div id="signup-page" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <button onclick="signUp()">Sign Up</button>
        <p>Already have an account? <span onclick="showLogin()">Login</span></p>
    </div>
    <div id="bank-page" style="display: none;">
        <h2>Bank Page</h2>
        <p id="welcome-message"></p>
        <div id="money-section">
            <h3>Money: <span id="money"></span></h3>
        </div>
        <div id="transfer-section">
            <h3>Transfer Money</h3>
            <input type="text" id="to-username" placeholder="To Username">
            <input type="number" id="transfer-amount" placeholder="Amount">
            <button onclick="transferMoney()">Transfer</button>
        </div>
        <div id="account-list">
            <h3>Accounts</h3>
            <ul id="accounts"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
